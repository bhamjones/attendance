<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
    const { useState, useEffect } = React;
    
    function App() {
      // --- BAKE YOUR URL HERE ---
      const [sheetUrl, setSheetUrl] = useState('https://script.google.com/macros/library/d/1Gmqhi8N14dwPqyUVtFY5ImUL7U9S7o8sQWkSxcyWAQKYpCZFaCfAmEMy/8');
      const [isConfigured, setIsConfigured] = useState(true); 
      // --------------------------

      const [count, setCount] = useState('');
      const [date, setDate] = useState('');
      const [notes, setNotes] = useState('');
      const [entries, setEntries] = useState([]);
      const [showSuccess, setShowSuccess] = useState(false);

      const getLocalDate = () => {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      };

      useEffect(() => {
        const stored = localStorage.getItem('entries');
        if (stored) setEntries(JSON.parse(stored));
        setDate(getLocalDate());
      }, []);

      const handleSubmit = () => {
        if (!date) { alert('Please enter a date'); return; }

        const entry = {
          date,
          count: count ? parseInt(count) : null,
          notes: notes.trim(),
          timestamp: new Date().toISOString()
        };

        const updated = [entry, ...entries].slice(0, 10);
        setEntries(updated);
        localStorage.setItem('entries', JSON.stringify(updated));

        const params = new URLSearchParams({
          date: entry.date,
          count: entry.count !== null ? entry.count : 'null',
          notes: entry.notes,
          timestamp: entry.timestamp
        });
        const img = new Image();
        img.src = `${sheetUrl}?${params}`;

        setShowSuccess(true);
        setCount('');
        setNotes('');
        setDate(getLocalDate());
        setTimeout(() => setShowSuccess(false), 2000);
      };

      const formatDate = (d) => {
        const [year, month, day] = d.split('-');
        const dt = new Date(year, month - 1, day);
        return dt.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
      };

      const isSat = (d) => {
        const [year, month, day] = d.split('-');
        const dt = new Date(year, month - 1, day);
        return dt.getDay() === 6;
      };

      return (
        <div className="max-w-md mx-auto pt-8">
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex justify-between mb-6">
              <h1 className="text-2xl font-bold text-gray-800">Attendance</h1>
              <span className="text-xs text-green-500 font-bold uppercase tracking-widest">Live</span>
            </div>
            
            {showSuccess && (
              <div className="mb-4 bg-green-50 border border-green-200 rounded-lg p-4">
                <span className="text-green-800 font-medium">✓ Sent to Sheet!</span>
              </div>
            )}

            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium mb-2 text-gray-600">Total Count</label>
                <input
                  type="number"
                  value={count}
                  onChange={(e) => setCount(e.target.value)}
                  placeholder="0"
                  className="w-full px-4 py-4 text-3xl text-center border-2 rounded-xl focus:border-indigo-500 outline-none transition-all"
                />
              </div>
              <div>
                <label className="block text-sm font-medium mb-2 text-gray-600">Date</label>
                <input
                  type="date"
                  value={date}
                  onChange={(e) => setDate(e.target.value)}
                  className="w-full px-4 py-3 border-2 rounded-lg focus:border-indigo-500 outline-none"
                />
              </div>
              <div>
                <label className="block text-sm font-medium mb-2 text-gray-600">Notes</label>
                <input
                  type="text"
                  value={notes}
                  onChange={(e) => setNotes(e.target.value)}
                  placeholder="Optional notes..."
                  className="w-full px-4 py-3 border-2 rounded-lg focus:border-indigo-500 outline-none"
                />
              </div>
              <button
                onClick={handleSubmit}
                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-all"
              >
                Save Entry
              </button>
            </div>

            {entries.length > 0 && (
              <div className="mt-8 pt-6 border-t border-gray-100">
                <h2 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Recent History</h2>
                {entries.map((e, i) => (
                  <div key={i} className={`rounded-xl p-3 mb-2 flex justify-between items-center ${isSat(e.date) ? 'bg-red-50' : 'bg-gray-50'}`}>
                    <div>
                      <div className="font-bold text-gray-700">{formatDate(e.date)}</div>
                      {e.notes && <div className="text-xs text-gray-500 italic">{e.notes}</div>}
                    </div>
                    <div className="text-xl font-black text-indigo-600">
                      {e.count !== null ? e.count : '—'}
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>
</body>
</html>
