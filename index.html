<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
    const { useState, useEffect } = React;
    
    function App() {
      const [count, setCount] = useState('');
      const [date, setDate] = useState('');
      const [notes, setNotes] = useState('');
      const [entries, setEntries] = useState([]);
      const [showSuccess, setShowSuccess] = useState(false);
      const [sheetUrl, setSheetUrl] = useState('');
      const [isConfigured, setIsConfigured] = useState(false);

      const getLocalDate = () => {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      };

      useEffect(() => {
        const url = localStorage.getItem('sheetUrl');
        const stored = localStorage.getItem('entries');
        if (url) {
          setSheetUrl(url);
          setIsConfigured(true);
        }
        if (stored) setEntries(JSON.parse(stored));
        setDate(getLocalDate());
      }, []);

      const saveConfig = () => {
        if (sheetUrl.trim()) {
          localStorage.setItem('sheetUrl', sheetUrl);
          setIsConfigured(true);
        }
      };

      const handleSubmit = () => {
        if (!date) {
          alert('Please enter a date');
          return;
        }

        const entry = {
          date,
          count: count ? parseInt(count) : null,
          notes: notes.trim(),
          timestamp: new Date().toISOString()
        };

        const updated = [entry, ...entries].slice(0, 10);
        setEntries(updated);
        localStorage.setItem('entries', JSON.stringify(updated));

        if (sheetUrl) {
          const params = new URLSearchParams({
            date: entry.date,
            count: entry.count !== null ? entry.count : 'null',
            notes: entry.notes,
            timestamp: entry.timestamp
          });
          const img = new Image();
          img.src = `${sheetUrl}?${params}`;
        }

        setShowSuccess(true);
        setCount('');
        setNotes('');
        setDate(getLocalDate());
        setTimeout(() => setShowSuccess(false), 2000);
      };

      const formatDate = (d) => {
        const [year, month, day] = d.split('-');
        const dt = new Date(year, month - 1, day);
        return dt.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
      };

      const isSat = (d) => {
        const [year, month, day] = d.split('-');
        const dt = new Date(year, month - 1, day);
        return dt.getDay() === 6;
      };

      if (!isConfigured) {
        return (
          <div className="max-w-2xl mx-auto pt-8">
            <div className="bg-white rounded-2xl shadow-xl p-8">
              <h1 className="text-3xl font-bold mb-6">Setup</h1>
              <div className="space-y-4">
                <div className="bg-indigo-50 p-4 rounded">
                  <p className="font-semibold">Steps:</p>
                  <ol className="list-decimal ml-5 mt-2 space-y-1">
                    <li>Create Google Sheet: Date | Count | Notes | Timestamp</li>
                    <li>Extensions → Apps Script → paste the code</li>
                    <li>Deploy as Web App (Anyone access)</li>
                    <li>Paste URL below</li>
                  </ol>
                </div>
                <div className="bg-gray-900 text-green-400 p-4 rounded text-xs overflow-auto">
                  <pre>{`function doGet(e) {
  const sheet = SpreadsheetApp.getActiveSheet();
  const row = sheet.getLastRow() + 1;
  sheet.appendRow([
    e.parameter.date,
    e.parameter.count === 'null' ? null : e.parameter.count,
    e.parameter.notes || '',
    e.parameter.timestamp
  ]);
  const d = new Date(e.parameter.date);
  if (d.getDay() === 6) {
    sheet.getRange(row, 1, 1, 4).setBackground('#fee2e2');
  }
  return ContentService.createTextOutput('OK');
}`}</pre>
                </div>
                <input
                  type="text"
                  value={sheetUrl}
                  onChange={(e) => setSheetUrl(e.target.value)}
                  placeholder="Paste deployment URL"
                  className="w-full px-4 py-3 border-2 rounded-lg"
                />
                <button
                  onClick={saveConfig}
                  className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="max-w-md mx-auto pt-8">
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex justify-between mb-6">
              <h1 className="text-2xl font-bold">Daily Attendance</h1>
              <button onClick={() => setIsConfigured(false)} className="text-xs text-gray-500">Settings</button>
            </div>
            {showSuccess && (
              <div className="mb-4 bg-green-50 border border-green-200 rounded-lg p-4">
                <span className="text-green-800 font-medium">✓ Saved!</span>
              </div>
            )}
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium mb-2">Count (optional)</label>
                <input
                  type="number"
                  value={count}
                  onChange={(e) => setCount(e.target.value)}
                  placeholder="123"
                  className="w-full px-4 py-4 text-3xl text-center border-2 rounded-lg"
                />
              </div>
              <div>
                <label className="block text-sm font-medium mb-2">Date</label>
                <input
                  type="date"
                  value={date}
                  onChange={(e) => setDate(e.target.value)}
                  className="w-full px-4 py-3 border-2 rounded-lg"
                />
              </div>
              <div>
                <label className="block text-sm font-medium mb-2">Notes (optional)</label>
                <input
                  type="text"
                  value={notes}
                  onChange={(e) => setNotes(e.target.value)}
                  placeholder="Raining, etc."
                  className="w-full px-4 py-3 border-2 rounded-lg"
                />
              </div>
              <button
                onClick={handleSubmit}
                className="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold text-lg"
              >
                Save Entry
              </button>
            </div>
            {entries.length > 0 && (
              <div className="mt-8 pt-6 border-t">
                <h2 className="text-lg font-semibold mb-4">Recent Entries</h2>
                {entries.map((e, i) => (
                  <div key={i} className={`rounded-lg p-3 mb-2 flex justify-between ${isSat(e.date) ? 'bg-red-50' : 'bg-gray-50'}`}>
                    <div>
                      <div className="font-semibold">{formatDate(e.date)}</div>
                      {e.notes && <div className="text-sm text-gray-600">{e.notes}</div>}
                    </div>
                    <div className="text-2xl font-bold text-indigo-600">
                      {e.count !== null ? e.count : '—'}
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>
</body>
</html>
